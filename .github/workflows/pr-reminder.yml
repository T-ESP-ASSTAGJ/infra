            echo "Response: ${HTTP_RESPONSE%???}"
          fi
        env:
          PR_FRONT_REMINDER_WEBHOOK_URL: ${{ secrets.PR_FRONT_REMINDER_WEBHOOK_URL }}

      - name: Send Infra notifications
        if: steps.check-prs.outputs.infra_pr_count > 0
