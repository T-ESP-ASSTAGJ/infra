                  "fields": [
                    {
                      "name": "üì¶ Repository",
                      "value": "[client](https://github.com/T-ESP-ASSTAGJ/client)",
                      "inline": true
                    },
                    {
                      "name": "üìä Total PRs",
                      "value": $pr_count,
                      "inline": true
                    },
                    {
                      "name": "‚è∞ Oldest PR",
                      "value": "\($oldest_days) days old",
                      "inline": true
