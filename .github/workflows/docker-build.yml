name: Docker Build & Push

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to build and push (staging or production)'
        type: string
        required: true
      working_directory:
        description: 'Working directory for the build'
        type: string
        default: '.'
    secrets:
      GHCR_PAT:
        description: 'GitHub token for registry access'
        required: true
      APP_SECRET:
        description: 'Application secret'
        required: true
      CADDY_MERCURE_JWT_SECRET:
        description: 'Mercure JWT secret'
        required: true
    outputs:
      image_url:
        description: 'Built image URL'
        value: ${{ jobs.build.outputs.image_url }}
      image_tag:
        description: 'Built image tag'
        value: ${{ jobs.build.outputs.image_tag }}

jobs:
  build:
    name: Build & Push ${{ inputs.environment }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_url: ${{ steps.extract.outputs.image_url }}
      image_tag: ${{ steps.extract.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push via Makefile
        working-directory: ${{ inputs.working_directory }}
        env:
          APP_SECRET: ${{ secrets.APP_SECRET }}
          CADDY_MERCURE_JWT_SECRET: ${{ secrets.CADDY_MERCURE_JWT_SECRET }}
        run: |
          echo "ðŸš€ Building and pushing ${{ inputs.environment }} environment..."
          make push_${{ inputs.environment }}
          echo "âœ… Build and push completed successfully"

      - name: Extract image metadata
        id: extract
        working-directory: ${{ inputs.working_directory }}
        run: |
          # Extract values from Makefile
          ECR_REGISTRY=$(make -s -f Makefile print-ECR_REGISTRY 2>/dev/null || echo "ghcr.io")
          PROJECT_NAME=$(make -s -f Makefile print-PROJECT_NAME 2>/dev/null || echo "t-esp-asstagj")
          SERVICE_NAME=$(make -s -f Makefile print-SERVICE_NAME 2>/dev/null || echo "api")
          VERSION=$(make -s -f Makefile print-VERSION 2>/dev/null || echo "unknown")
          
          IMAGE_URL="${ECR_REGISTRY}/${PROJECT_NAME}/${SERVICE_NAME}"
          
          if [ "${{ inputs.environment }}" == "production" ]; then
            IMAGE_TAG="${VERSION}"
          else
            IMAGE_TAG="${{ inputs.environment }}"
          fi
          
          echo "image_url=${IMAGE_URL}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Image: ${IMAGE_URL}:${IMAGE_TAG}"