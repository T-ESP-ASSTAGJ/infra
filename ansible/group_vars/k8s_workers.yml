---
# Variables for Kubernetes worker nodes (future use)

# Workers will join using tokens generated by control plane
# This file is a placeholder for when workers are added

k8s_node_role: "worker"

# Firewall settings for K8s worker nodes
k8s_worker_firewall_rules:
  - port: "10250"
    proto: "tcp"
    rule: "allow"
    comment: "Kubelet API"
  - port: "30000:32767"
    proto: "tcp"
    rule: "allow"
    comment: "NodePort Services"
