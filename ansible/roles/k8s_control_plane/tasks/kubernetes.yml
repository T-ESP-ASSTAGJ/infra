---
# Install Kubernetes packages (kubeadm, kubelet, kubectl)

- name: Add Kubernetes GPG key
  ansible.builtin.apt_key:
    url: https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key
    keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    state: present

- name: Add Kubernetes apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /"
    filename: kubernetes
    state: present
    update_cache: yes

- name: Install Kubernetes packages
  ansible.builtin.apt:
    name:
      - "kubelet={{ k8s_exact_version }}"
      - "kubeadm={{ k8s_exact_version }}"
      - "kubectl={{ k8s_exact_version }}"
    state: present
    update_cache: yes
  register: k8s_install

- name: Hold Kubernetes packages at current version
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl

- name: Ensure kubelet is enabled
  ansible.builtin.systemd:
    name: kubelet
    enabled: yes
    state: started
  register: kubelet_status
  failed_when: false  # kubelet will fail until cluster is initialized
