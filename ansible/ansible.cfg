[defaults]
inventory = inventory/
roles_path = ./roles
group_vars = ./group_vars

# Essential settings for DigitalOcean VMs
host_key_checking = False
stdout_callback = yaml
gather_facts = True
timeout = 30
retry_files_enabled = False
remote_user = root

# Connection settings optimized for cloud VMs
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True